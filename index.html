<html lang="de" data-theme="dark" data-color="cyan">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <meta name="theme-color" content="#000000" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Vanilla webapp</title>

        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png" />
        <link rel="manifest" href="manifest.json" />

        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            id="theme-stylesheet"
            href="assets/pico.conditional.cyan.min.css"
        />
        <link rel="stylesheet" href="theme.css" />

        <script src="lib/utils.js"></script>
        <script src="lib/reactiveHtml.js"></script>
    </head>
    <body>
        <header data-color="{theme}">
            <div class="header-content">
                <h1 class="title" rs-if="activePage === 1">
                    <strong>{pageTitle[0]}</strong>
                </h1>
                <h1 class="title" rs-if="activePage === 2">
                    <strong>{pageTitle[1]}</strong>
                </h1>
                <h1 class="title" rs-if="activePage === 3">
                    <strong>{pageTitle[2]}</strong>
                </h1>
                <h1 class="title" rs-if="activePage === 4">
                    <strong>{pageTitle[3]}</strong>
                </h1>
            </div>
        </header>

        <main class="pico" data-color="{theme}">
            <div rs-if="activePage === 1" class="page" id="page1"></div>
            <div rs-if="activePage === 2" class="page" id="page2"></div>
            <div rs-if="activePage === 3" class="page" id="page3"></div>
            <div rs-if="activePage === 4" class="page" id="page4"></div>
        </main>

        <footer class="pico" data-color="{theme}">
            <div role="group">
                <button
                    class="outline active-{activePage}"
                    ontouchstart="showPage(1)"
                    onclick="showPage(1)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-house-heart-icon lucide-house-heart"
                    >
                        <path
                            d="M8.62 13.8A2.25 2.25 0 1 1 12 10.836a2.25 2.25 0 1 1 3.38 2.966l-2.626 2.856a.998.998 0 0 1-1.507 0z"
                        />
                        <path
                            d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                        />
                    </svg>
                </button>
                <button
                    class="outline active-{activePage}"
                    ontouchstart="showPage(2)"
                    onclick="showPage(2)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-cooking-pot-icon lucide-cooking-pot"
                    >
                        <path d="M2 12h20" />
                        <path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8" />
                        <path d="m4 8 16-4" />
                        <path
                            d="m8.86 6.78-.45-1.81a2 2 0 0 1 1.45-2.43l1.94-.48a2 2 0 0 1 2.43 1.46l.45 1.8"
                        />
                    </svg>
                </button>
                <button
                    class="outline active-{activePage}"
                    ontouchstart="showPage(3)"
                    onclick="showPage(3)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-settings2-icon lucide-settings-2"
                    >
                        <path d="M14 17H5" />
                        <path d="M19 7h-9" />
                        <circle cx="17" cy="17" r="3" />
                        <circle cx="7" cy="7" r="3" />
                    </svg>
                </button>
                <button
                    class="outline active-{activePage}"
                    ontouchstart="showPage(4)"
                    onclick="showPage(4)"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-lightbulb-icon lucide-lightbulb"
                    >
                        <path
                            d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"
                        />
                        <path d="M9 18h6" />
                        <path d="M10 22h4" />
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Components -->
        <app-drawer id="myDrawer" class="pico">
            <h2>Drawer example</h2>
            <p>This is a drawer example</p>
            <button class="secondary" close-drawer>Close drawer</button>
        </app-drawer>

        <app-modal id="myModal" class="pico">
            <h3>Some title</h3>
            <p>
              Some text
            </p>
        </app-modal>

        <!-- Scripts -->
        <script src="app.js"></script>
        <script src="lib/navigation.js"></script>
        <!-- Components -->
        <script src="lib/components/drawer.js"></script>
        <script src="lib/components/modal.js"></script>
    </body>
</html>
